<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@100&display=swap"

    />

      src="https://kit.fontawesome.com/73b0c866b6.js"
      crossorigin="anonymous"
    ></script>

  <body>
    <header>
      <img src="images/logo.svg" alt="logo" />
      <div class="menu">
        <input type="checkbox" id="checkbox-hack" />
        <!-- este checkbox no se ve por su opacity -->
        <div class="menu-bar primer-linea"></div>
        <div class="menu-bar segunda-linea"></div>
        <div class="menu-bar tercer-linea"></div>
        <nav>
          <ul>
            <li>EPISODIOS</li>
            <li>NOSOTROS</li>
            <li>ENTREVISTAS</li>
            <li>TÓPICOS</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
        <section class="initial">
            <h1>Hello <del>world</del></h1>            
            <h1>pale blue dot.</h1>
            <p>Un podcast que explora el mundo de la programación. Nuevos episodios, todos los jueves cada 15 días.</p>
            <button class="btn-podcast">CONOCÉ MÁS</button>            
        </section>        
        <section class="podcasts">        
          <h1>Episodios</h1>
          <div class="iframes">
            <iframe src="https://open.spotify.com/embed-podcast/show/2ySVrxGkN6n6frMTo9Nsrt" width="298" height="232" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <iframe src="https://open.spotify.com/embed-podcast/show/4kYCRYJ3yK5DQbP5tbfZby" width="298" height="232" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            <iframe src="https://open.spotify.com/embed-podcast/show/5JxcIaIkN8zx3Zy7yD9snv" width="298" height="232" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>  
            <iframe src="https://open.spotify.com/embed-podcast/show/2Iibd5A6R7mxkCm4NwNmUn" width="298" height="232" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>          
          </div>          
        </section>
        <section class="cel">
          <img src="images/phone.png" alt="phone">
        </section>
    </main>
  </body>
</html>
